name: caldera
recipe: wordpress
config:
  env: dev
  xdebug: true
  php: '7.2'
  via: nginx
  webroot: wordpress
proxy:
  mailhog:
  - mail.caldera.lndo.site
  pma:
  - pma.caldera.lndo.site
services:
  appserver:
    composer:
      phpunit/phpunit: '*'
    build:
    - "cd $LANDO_MOUNT && composer update --prefer-source"
    - "bash ./scripts/wp/post-build.sh"
    post-start:
    - "cd $LANDO_MOUNT && composer update --prefer-source"
    - "bash ./scripts/wp/post-start.sh"
  mailhog:
    type: mailhog
    hogfrom:
    - appserver
    portforward: true
  pma:
    type: phpmyadmin
    hosts:
    - database
    - database.caldera.internal
  wptest:
    type: compose
    services:
      image: chriszarate/wordpress-phpunit
      command: docker-php-entrypoint apache2-foreground
      ports:
      - '80'
    volumes:
      my-volume:
    networks:
      my-network:
tooling:
  app:
    description: "Start app front-end"
    cmd: "cd $LANDO_MOUNT && cd js-packages/app && yarn start"
    service: node
  composer:
    service: appserver
  wp:
    service: appserver

